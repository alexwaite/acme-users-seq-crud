<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Acme Users CRUD-SEQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Acme Users CRUD-SEQ</h1>
      <ul class="list-group">
        <% users.forEach(function(user) { %>
        <li class="list-group-item">
          <a href="/users/<%=user.id%>">
            <%=user.firstName + " " + user.lastName%>
          </a>
          <form method="post" action="/users/<%=user.id%>?_method=put">
            <input name="firstName" value="" />
            <input name="lastName" value="" />
            <button>Update</button>
            <a href="/users">Cancel</a>
          </form>
          <form method="post" action="/users/<%=user.id%>?_method=delete">
            <button class="btn btn-danger">
              Delete
            </button>
          </form>
        </li>
        <% }) %>
      </ul>
      <div
        style="border: solid 1px black; border-radius: 5px; margin-top: 10px; padding: 10px"
      >
        <form method="post" action="/users">
          <input name="firstName" value="" />
          <input name="lastName" value="" />
          <button>Create</button>
          <a href="/users">Cancel</a>
        </form>
      </div>
    </div>
  </body>
</html>
